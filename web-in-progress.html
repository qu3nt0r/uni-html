<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Photography Reviewed</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --brand-dark: #181E28; /* Primary 700 */
            --brand-accent: #6F82A1; /* Primary 400 */
            --bg-light: #EEF1F6; /* Grey 100 */
        }

        body {
            background-color: var(--bg-light);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        .construction-card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            max-width: 500px;
            text-align: center;
            border-top: 8px solid var(--brand-dark);
        }

        .icon-box {
            font-size: 4rem;
            color: var(--brand-accent);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        h1 {
            color: var(--brand-dark);
            font-weight: 700;
            margin-bottom: 1rem;
        }

        p {
            color: #505F76;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn-back {
            background-color: var(--brand-dark);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-back:hover {
            background-color: var(--brand-accent);
            color: white;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="construction-card">
        <div class="icon-box">
            <i class="bi bi-tools"></i>
        </div>
        <h1>Under Construction</h1>
        <p>This feature is currently being developed to provide you with the best photography reviews and gear insights. Check back soon!</p>
        
        <a href="index.html" class="btn-back">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>
    </div>

</body>
</html>
